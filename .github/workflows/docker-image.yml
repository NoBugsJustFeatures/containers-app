name: CI/CD with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: self-hosted   # runs directly on your PC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader

      - name: Run Laravel Tests
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
        run: php artisan test

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker images
        run: |
          docker compose build
          docker compose push

      - name: Deploy Locally
        run: |
          git config --global --add safe.directory /var/www/containers-app
          cd /var/www/containers-app || exit 1
          git reset --hard
          git pull origin main
          docker compose pull
          docker compose up -d --remove-orphans

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        if: always()  # always runs, even if previous steps failed
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "GitHub Actions Pipeline Status: ${{ job.status }}"
          to: your-email@example.com
          from: GitHub Actions <github-actions@example.com>
          content_type: text/html
          body: |
            Hello,<br><br>
            The pipeline for repository <b>${{ github.repository }}</b> has finished.<br>
            Status: <b>${{ job.status }}</b><br>
            Commit: <b>${{ github.sha }}</b><br>
            Branch: <b>${{ github.ref }}</b><br><br>
            Regards,<br>
            GitHub Actions

